<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular degradado -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" />
  
  <!-- Símbolo de reloj/tiempo (K de Kairos) -->
  <g fill="white">
    <!-- Línea vertical izquierda de la K -->
    <rect x="25" y="20" width="8" height="60" rx="2" />
    
    <!-- Línea diagonal superior -->
    <rect x="33" y="30" width="35" height="8" rx="2" transform="rotate(35 50 34)" />
    
    <!-- Línea diagonal inferior -->
    <rect x="33" y="52" width="35" height="8" rx="2" transform="rotate(-35 50 56)" />
    
    <!-- Punto de moneda ($) -->
    <circle cx="72" cy="30" r="5" fill="#FFD700" />
  </g>
</svg>
